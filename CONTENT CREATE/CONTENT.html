<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Title</title>
  <style>
    /* CSS styles for the container */
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }

    /* CSS styles for the boxes */
    .box {
      margin-bottom: 20px;
    }

    /* CSS styles for the input fields */
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none; /* Disable resizing for textarea */
    }

    /* CSS styles for the submit button */
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #33bc37;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* CSS styles for the dropdown menu */
    select {
      appearance: none; /* Remove default appearance */
      -webkit-appearance: none; /* Remove default appearance for Safari */
      -moz-appearance: none; /* Remove default appearance for Firefox */
      background-image: url('data:image/svg+xml;utf8,<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>'); /* Add custom arrow */
      background-repeat: no-repeat;
      background-position: right 10px center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box">
    <label for="category">Category:</label><br>
    <select id="category" name="category">
      <option value="option1">Choose a Category</option>
      <option value="option2">International</option>
      <option value="option3">National</option>
      <option value="option4">Regional</option>
      <option value="option5">Sports</option>
      <option value="option6">Business</option>
      <option value="option7">Technology</option>
    </select>
  </div>

  <div class="box">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" placeholder="Enter title...">
  </div>

  <div class="box">
    <label for="body">Content:</label><br>
    <textarea id="body" name="body" rows="4" placeholder="Type your content here..."></textarea>
  </div>
  <div class="box">
    <input type="submit" value="Submit">
  </div>
</div>

</body>
</html>
